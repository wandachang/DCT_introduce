                        <div>
                            <p>本學程比照擴大輔系方式單獨開班及部份合班開課。所以，依擴大輔系開班方式及本校輔系雙主修辦法，選修本學程所開設的課程須另繳學分費，每學分新台幣1133元。考量到同學的經濟負擔，學程也會儘量提供工讀的機會(例如數位藝術中心工讀)或以競賽獎金(例如數位內容達人海報與短片競賽)的方式，在經濟上協助同學。 </p>
